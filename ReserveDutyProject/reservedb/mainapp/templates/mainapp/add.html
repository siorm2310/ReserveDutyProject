{% extends "mainapp/home.html" %} {% load crispy_forms_tags %} {% block modal %}

<div id="addModal" class="modal" dir="rtl">
  <div class="modal-content">
    <form action="" method="post">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4" style="font-size: 30px">
          <span class="close" onclick="location.href='/'">&times;</span>
          הכנס פרטים
        </legend>
        {{ form|crispy }}
      </fieldset>
      <br />
      <button type="submit" class="btnmed" name="submit">שמור</button>
      <button type="submit" class="btnmed" name="add_more">
        שמור והוסף איש מילואים נוסף
      </button>
    </form>
  </div>
</div>

{% endblock %}
